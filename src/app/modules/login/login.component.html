<div class="login-component">
    <div class="login-container" *ngIf="showLoginBox">
        <h1 class="SingInTitle">
            Sign in for faster checkout.
        </h1>
        <h2 class="SingInSubTitle">
            Sign in to Apple Store
        </h2>

        <div class="login-box">
            <form #loginForm="ngForm" (ngSubmit)="onLoginClicked()">
                <div class="loginInputContainer">
                    <input 
                        class="loginInput" 
                        id="userName" 
                        type="text" 
                        name="userName"
                        [(ngModel)]="userName"
                        placeholder="Email or Phone Number"
                        required
                    />
                </div>
                <div class="loginInputContainer">
                    <input 
                        class="loginInput" 
                        id="password" 
                        name="password"
                        [type]="showPassword ? 'text' : 'password'" 
                        [(ngModel)]="password" 
                        placeholder="Password"
                        required
                    />
                    <button class="showPasswordBtn" (click)="toggleShowPassword()">
                        {{ showPassword ? 'Hide' : 'Show'}}
                    </button>
                </div>
                <div class="loginBtnContainer">
                    <button 
                        id="loginBtn"
                        class="loginBtn" 
                        type="submit"
                        [disabled]="!loginForm.form.valid"
                    >
                        <i class="fa fa-arrow-circle-o-right" aria-hidden="true"></i>
                    </button>
                </div>
            </form>
            <div class="remember-me">
                <label>
                    <input type="checkbox" [(ngModel)]="isRememberMeChecked">
                    <span>
                        Remember Me
                    </span>
                </label>
            </div>
        </div>

        <div class="register-related-container">
            <div class="forgot-password">
                <a routerLink="/Login">Forgot password?</a>
            </div>

            <div class="register">
                <span>Donâ€™t have an Apple ID?</span>
                <a (click)="onCreateYoursClicked()" class="create-yours">
                    Create yours now.
                </a>
            </div>
        </div>

    </div>

    <div *ngIf="!showLoginBox" class="register-container">
        <div class="create-apple-id">
            <h2>Create Your Apple ID</h2>

            <form (ngSubmit)="submitForm()" #appleIdForm="ngForm">
                <div class="form-group">
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" name="firstName" ngModel required>
                </div>

                <div class="form-group">
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" name="lastName" ngModel required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" ngModel required>
                </div>

                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" ngModel required>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" ngModel required>
                </div>

                <button type="submit" [disabled]="!appleIdForm.valid">Create Apple ID</button>
            </form>
        </div>
    </div>
</div>
